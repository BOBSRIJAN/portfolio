{% extends 'app/admin/AdminPanel.html' %}
{% load static %}
{% block title %}Add Projects{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Add Projects</h1>

<!-- Add/Edit Project Form -->
<section class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
    <h2 class="text-xl font-semibold mb-4">Add New Project</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <input type="hidden" name="project_id" id="project_id" value="">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Project Name</label>
            <input type="text" name="title" id="title" class="mt-1 p-2 w-full border rounded-md dark:bg-gray-700 dark:border-gray-600" required>
        </div>
        <div>
            <label for="project_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Project Id</label>
            <input type="text" name="project_id" id="project_id" class="mt-1 p-2 w-full border rounded-md dark:bg-gray-700 dark:border-gray-600" required>
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">About the Project</label>
            <textarea name="description" id="description" rows="4" class="mt-1 p-2 w-full border rounded-md dark:bg-gray-700 dark:border-gray-600" required></textarea>
        </div>
        <div>
            <label for="github_link" class="block text-sm font-medium text-gray-700 dark:text-gray-300">GitHub Link</label>
            <input type="text" name="github_link" id="github_link" class="mt-1 p-2 w-full border rounded-md dark:bg-gray-700 dark:border-gray-600" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">Save Project</button>
    </form>
</section>
{% endblock %}
