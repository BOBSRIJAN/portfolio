{% extends 'app/admin/AdminPanel.html' %}
{% load static %}
{% block title %}Project Edit{% endblock %}

{% block content %}
<!-- Project List -->
<section>
    <h2 class="text-xl font-semibold mb-4">Existing Projects</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for project in projects %}
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="p-6">
                    <h3 class="text-lg font-semibold mb-2">{{ project.title }}</h3>
                    <p class="text-gray-600 dark:text-gray-400 mb-4">{{ project.description|truncatewords:30 }}</p>
                    <a href="{{ project.link }}" class="text-blue-500 hover:underline" target="_blank">GitHub</a>
                    <div class="mt-4 flex space-x-2">
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="method" value={{ project.id }}>
                            <button class="bg-yellow-500 text-white py-1 px-3 rounded hover:bg-yellow-600 transition">
                                Edit
                            </button> 
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
