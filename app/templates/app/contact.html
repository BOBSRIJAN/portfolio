{% extends 'layout.html' %}
{% load static %}
{% block title %}Contact{% endblock %}
        {% block navPc %}
          <a href="/" class="hover:text-blue-500">Home</a>
          <a href="/#about" class="hover:text-blue-500">About</a>
          <a href="/#projects" class="hover:text-blue-500">Projects</a>
          <a href="/contact" class="hover:text-blue-500">Contact</a>
        {% endblock %}
        {% block navPhone %}
        <a href="/" class="block text-gray-800 dark:text-gray-200 hover:text-blue-500">Home</a>
        <a href="/#about" class="block text-gray-800 dark:text-gray-200 hover:text-blue-500">About</a>
        <a href="/#projects" class="block text-gray-800 dark:text-gray-200 hover:text-blue-500">Projects</a>
        <a href="/contact" class="block text-gray-800 dark:text-gray-200 hover:text-blue-500">Contact</a>
        {% endblock %}
{% block content %}
  <section class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12 relative z-10">
  <div class="bg-white/90 dark:bg-gray-800/80 backdrop-blur-md rounded-2xl shadow-lg p-8">
    <h2 class="text-4xl font-bold text-center text-gray-800 dark:text-white mb-8">Contact Me</h2>
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
        <input type="text" name="name" id="name"
          class="mt-1 p-2 w-full border rounded-md bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" name="email" id="email"
          class="mt-1 p-2 w-full border rounded-md bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required>
      </div>
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Message</label>
        <textarea name="message" id="message" rows="4"
          class="mt-1 p-2 w-full border rounded-md bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required></textarea>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition font-semibold">Send
        Message</button>
    </form>
  </div>
</section>
{% endblock %}
