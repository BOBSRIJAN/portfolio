{% extends 'layout.html' %}
{% load static %}
{% block title %}Contact{% endblock %}
        {% block navPc %}
          <a href="/" class="hover:text-blue-500">Home</a>
          <a href="/#about" class="hover:text-blue-500">About</a>
          <a href="/#projects" class="hover:text-blue-500">Projects</a>
          <a href="/contact" class="hover:text-blue-500">Contact</a>
        {% endblock %}
        {% block navPhone %}
        <a href="/" class="block text-gray-800 dark:text-gray-200 hover:text-blue-500">Home</a>
        <a href="/#about" class="block text-gray-800 dark:text-gray-200 hover:text-blue-500">About</a>
        <a href="/#projects" class="block text-gray-800 dark:text-gray-200 hover:text-blue-500">Projects</a>
        <a href="/contact" class="block text-gray-800 dark:text-gray-200 hover:text-blue-500">Contact</a>
        {% endblock %}
{% block content %}
    <section class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h2 class="text-4xl font-bold text-center text-gray-800 dark:text-white mb-12">Contact Me</h2>
        <form method="POST" class="max-w-lg mx-auto">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
                <input type="text" name="name" id="name" class="mt-1 p-2 w-full border rounded-md dark:bg-gray-700 dark:border-gray-600" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                <input type="email" name="email" id="email" class="mt-1 p-2 w-full border rounded-md dark:bg-gray-700 dark:border-gray-600" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Message</label>
                <textarea name="message" id="message" rows="4" class="mt-1 p-2 w-full border rounded-md dark:bg-gray-700 dark:border-gray-600" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Send Message</button>
        </form>
    </section>
{% endblock %}
